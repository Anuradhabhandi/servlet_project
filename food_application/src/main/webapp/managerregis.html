 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manager-register page</title>
    <link rel="shortcut icon" href="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_96,h_96/portal/c/logo_2022.png" type="image/x-icon">
    
    <link rel="stylesheet" href="manregis.css">
    
</head>
<body>
 <img alt="Swiggy logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Swiggy_logo.svg/1200px-Swiggy_logo.svg.png" >
  <div id="managerregister">
    <h1>Manager Register</h1>
  </div>
  <form action="managerrigis" method="post" id="form">
    <table>
    
       <tr>
         <td>First Name</td>
         <td><input type="text" name="fname"></td>
       </tr>
       
        <tr>
         <td>Designation</td>
         <td><input type="text" name="des"></td>
       </tr>
       
        <tr>
         <td>Email Id</td>
         <td><input type="email" name="email"></td>
       </tr>
       
        <tr>
         <td>Password</td>
         <td><input type="password" name="pwd"></td>
       </tr>
       
        <tr>
         <td>Hotel Name</td>
         <td><input type="text" name="hotelname"></td>
       </tr>
       
        <tr>
         <td>Phone Number</td>
         <td><input type="tel" name="phn"></td>
       </tr>
       
        <tr>
         <td>Hotel Address</td>
         <td><textarea col="30" rows="10" name="address"></textarea></td>
       </tr>
       
        <tr>
         <td><input type="submit" value="submit" id="submit"></td>
         <td><a href="manlogin.jsp">Already an user?</a></td>
       </tr>
    
    </table>
   
   </form>
</form>
</body>
</html>
